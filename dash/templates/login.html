{% extends "layout.html" %}
{% block body %}
  <h2>Login</h2>
  {% if form.errors %}<p class=error><strong>{{ form.errors }}</strong>{% endif %}
  <form action="{{ url_for('login') }}" method=post>
    {{ form.hidden_tag() }}
    <dl>
        <dt>{{ form.username.label }}
      <dd>{{ form.username }} </dd></dt>
      <dt>{{ form.password.label }}
      <dd>{{ form.password }} {{ form.password.errors[0] }}
      <dt>{{ form.submit }}
	
    </dl>
  </form>
{% endblock %}
